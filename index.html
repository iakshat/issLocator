<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Refresh" content="2; url=public/index.html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <title>ISS Locator</title>
    <style>
        #issmap {
            height: 540px;
            width: 1440px;
        }
    </style>
</head>

<body>
    <h1>Where is the ISS?</h1>

    <p>Latitude: <span id="lat"></span><br>
        Longitude: <span id="lon"></span></p>


    <div id="issmap"></div>

    <script>
        const database = [];

        const mymap = L.map('issmap').setView([0, 0], 2);
        const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

        const tileUrl = "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png";
        const tiles = L.tileLayer( tileUrl, { attribution })
        tiles.addTo(mymap);

        const myicon = L.icon({
            iconUrl : "iss.svg",
            iconSize : [100, 50],
            iconAnchor : [25, 14],
            title : "ISS is here!!"
        });

        const marker = L.marker([0, 0], {icon: myicon});
        marker.addTo(mymap);

        var api_url = "https://api.wheretheiss.at/v1/satellites/25544"

        let firsttime = true;
        async function getData() {
            
            var response = await fetch(api_url);
            var data = await response.json();

            var { latitude, longitude } = data;
            document.getElementById("lat").textContent = latitude;
            document.getElementById("lon").textContent = longitude;

            database.push([latitude, longitude]);
            //L.Draw.Polyline.addVertex(latitude, longitude);

            marker.setLatLng([latitude, longitude]);
            if(firsttime){
                mymap.setView([latitude, longitude], 2.5);
                firsttime = false;
            }
            
        }

        getData();

        setInterval(getData, 1000);



    </script>
</body>

</html>

</html>
